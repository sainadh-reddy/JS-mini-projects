<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center">
    <!-- 4. Start/Stop Timer (Callback)
    Allow users to start and stop a timer that counts how long a session has lasted.
    • Show seconds passed
    • Use callback to update DOM
    • Concept: Callback function, setInterval, clear interval -->
    <div class="border-2 p-3 rounded-2xl text-center">
        <p class="text-2xl p-2 border-2 rounded-2xl m-3 bg-white"><span id="hrs">00</span> : <span id="mins">00</span> : <span id="secs">00</span></p>
        <button class="bg-blue-500 p-2 rounded-2xl w-full text-white text-xl" id="startButton" onclick="stopWatch()">Start</button>
    </div>
    <script>
        let start=false;
        let hrs=0, mins=0, secs=0;
        let timer=null;

        function updateDisplay(){
            document.getElementById("secs").innerText=String(secs).padStart(2,"0");
            document.getElementById("mins").innerText=String(mins).padStart(2, "0");
            document.getElementById("hrs").innerText=String(hrs).padStart(2, "0");
        }

        function stopWatch(){
            if(!start){
                document.getElementById("startButton").innerText = "Stop";
                timer = setInterval(() => {
                    secs++;
                    if (secs > 59) {
                        secs = 0;
                        mins++;
                        if (mins > 59) {
                            mins = 0;
                            hrs++
                        }
                    }
                    updateDisplay();
                }, 1000);
                start=true;
            }
            else{
                document.getElementById("startButton").innerText = "Resume";
                clearInterval(timer)
                start=false;
            }
        }

    </script>
</body>
</html>
