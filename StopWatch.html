<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
</head>
<body>
    <!-- 4. Start/Stop Timer (Callback)
    Allow users to start and stop a timer that counts how long a session has lasted.
    • Show seconds passed
    • Use callback to update DOM
    • Concept: Callback function, setInterval, clear interval -->
    <p><span id="hrs">00</span> : <span id="mins">00</span> : <span id="secs">00</span></p>
    <button id="startButton" onclick="stopWatch()">Start</button>
    <script>
        let start=false;
        let hrs=0, mins=0, secs=0;
        let timer=null;

        function updateDisplay(){
            document.getElementById("secs").innerText=secs;
            document.getElementById("mins").innerText=mins;
            document.getElementById("hrs").innerText=hrs;
        }

        function stopWatch(){
            if(!start){
                document.getElementById("startButton").innerText = "Stop";
                timer = setInterval(() => {
                    secs++;
                    if (secs > 59) {
                        secs = 0;
                        mins++;
                        if (mins > 59) {
                            mins = 0;
                            hrs++
                        }
                    }
                    updateDisplay();
                }, 1000);
                start=true;
            }
            else{
                document.getElementById("startButton").innerText = "Resume";
                clearInterval(timer)
                start=false;
            }
        }

    </script>
</body>
</html>
