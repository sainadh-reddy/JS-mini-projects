<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- 3. Countdown Timer (IIFE)
    Automatically start a countdown when the page loads to display how much time is left for a
    special offer.
    â€¢ Auto-start countdown to offer expiry (e.g., 3 days left)
    â€¢ Concept: IIFE, DOM, return, setInterval -->
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md text-center">
        <h2 class="text-2xl font-bold text-green-600 mb-2">ðŸ”¥ Discount Ending Soon!</h2>
        <p class="text-gray-600 mb-4">Hurry up before the offer disappears.</p>
        <div class="text-3xl font-mono text-red-600" id="countdown">
            Loading...
        </div>
    </div>
    <script>
        // Set the end date and time (e.g., 3 days from now)
        const endDate = new Date();
        endDate.setDate(endDate.getDate() + 3); // Add 3 days

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = endDate.getTime() - now;

            if (distance < 0) {
                document.getElementById("countdown").innerText = "Offer expired!";
                clearInterval(timer);
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerText =
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        const timer = setInterval(updateCountdown, 1000);
        updateCountdown(); // initial call
    </script>
</body>
</html>
